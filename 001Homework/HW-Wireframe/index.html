<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8"/>
        <title>html wireframe set up</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <!--used to differentiate the area of interest from the remainder of the entire screen-->
        <div class="bodycont">
            <header class="bkgrd">
                header
            </header>
            <nav class="bkgrd">
                    nav
            </nav>
            <!--used to define the extent of the flex-box for the section and aside-->
            <div class="flex-container1">
                <aside class="bkgrd">
                    aside       
                </aside>
                <section class="bkgrd">
                    section
                    <article>
                        article
                        <!--used to define the extent of the flex-box for h1, h2, h3-->
                        <div class="flex-container2">
                            <h1>h1, </h1>
                            <h2>h2, </h2>
                            <h3>h3</h3>
                        </div>
                        <p>
                            p
                        </p>
                    </article>
                </section>
            </div>
            <footer class="bkgrd">
                footer
            </footer>
        </div>
    </body>
    
</html>
